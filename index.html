    <meta name="robots" content="noindex, nofollow" />

    <title>Tealeaf Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                // primary: '#00429B', // Deep Blue
                
                primary: '#1D395E',
                accent: '#FF6B35',  // Orange
                dark: '#0f172a',    // Darker Slate
                cream: "#f7f9fb",   // Light Cool Gray
                gray: '#334155',    // Slate 700
                
                // primary: '#1D395E',    // Deep Navy Blue
                // accent: '#E8925C',     // Warm Terracotta (complements the navy beautifully)
                // dark: '#0a1628',       // Very Dark Navy (deeper than primary)
                // cream: '#F8F9FA',      // Soft Off-White (clean, professional)
                // gray: '#4A5568',       // Balanced Gray (works well with navy)
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">

  }
}
